<div class="container d-flex flex-column justify-content-center vh-100">
  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <form class="text-center border border-light p-5">

        <p class="h4 mb-4">Sign in</p>

        <!-- Email -->
        <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

        <!-- Password -->
        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

        <div class="d-flex">
          <div>
            <!-- Forgot password -->
            <a routerLink="/forgot-password">Forgot password?</a>
          </div>
        </div>

        <!-- Sign in button -->
        <button mdbBtn color="info" block="true" class="my-4" type="submit">Sign in</button>

        <!-- Register -->
        <p>Not a member?
          <a routerLink="/register">Register</a>
        </p>

        <!-- Social login -->
        <p>
          or sign in with:
          <a type="button" class="light-blue-text mx-2">
            <mdb-icon fab icon="google"></mdb-icon>
          </a>
          <a type="button" class="light-blue-text mx-2">
            <mdb-icon fab icon="facebook"></mdb-icon>
          </a>
        </p>



      </form>
    </div>
  </div>
</div>
